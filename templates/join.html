{% extends 'base.html' %}

{% block title %}Adhérer - Python Togo{% endblock %}

{% block content %}
    <section class="container">
        <h2>Adhérer</h2>
        <p>Rejoignez la communauté Python Togo en remplissant le formulaire ci-dessous.</p>
        <div class="form-container">
            <form id="join-form" method="post" action="/api/v1/join">
                <div class="form-group">
                    <label for="name">Nom complet *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="level">Niveau Python</label>
                    <select id="level" name="level">
                        <option value="beginner">Débutant</option>
                        <option value="intermediate">Intermédiaire</option>
                        <option value="advanced">Avancé</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label"><input type="checkbox" id="agree_privacy" name="agree_privacy" required> J'ai lu et j'accepte la <a href="/privacy" target="_blank">politique de confidentialité</a>.</label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label"><input type="checkbox" id="agree_coc" name="agree_coc" required> J'ai lu et j'accepte le <a href="/code-of-conduct" target="_blank">Code de conduite</a>.</label>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </section>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('join-form').addEventListener('submit', function(e){
    const p = document.getElementById('agree_privacy');
    const c = document.getElementById('agree_coc');
    if (!p || !c) return; // nothing to do
    if (!p.checked || !c.checked) {
        e.preventDefault();
        alert('Veuillez accepter la politique de confidentialité et le Code de conduite avant de continuer.');
        return false;
    }
});
</script>
{% endblock %}
